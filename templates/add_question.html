                            <div class="card-header">
                                <h3 class="card-title">添加试题</h3>
                            </div>
                            <div class="card-body col-12">
                                <div style="margin-bottom: 15px;">
                                    <button type="button" id="option" href="#" class="btn btn-outline-primary" style="margin-right: 10px;">单选题</button>
                                    <button type="button" id="multi-option" href="#" class="btn btn-outline-success" style="margin-right: 10px;">多选题</button>
                                    <button type="button" id="completion" href="#" class="btn btn-outline-warning" style="margin-right: 10px;">填空题</button>
                                </div>
                                <div id="temp1" style="display: block;" class="typeofquestion">
                                    <div class="form-group">
                                        <label>试题科目</label>
                                        <select class="form-control">
                                            <option value="1">数据库</option>
                                            <option value="2">计算机组成原理</option>
                                            <option value="3">软件工程</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <button type="button" class="btn btn-outline-primary" style="margin-right: 10px;">添加标记位置</button>
                                        <button type="button" class="btn btn-outline-success" style="margin-right: 10px;">添加备选选项</button>
                                        <button type="button" class="btn btn-outline-danger" style="margin-right: 10px;">删除备选选项</button>
                                    </div>
                                    <div class="input-group" style="height: 150px; margin-bottom: 15px;">
                                        <span class="input-group-text"><strong>题干输入部分</strong></span>
                                        <textarea class="form-control" aria-label="With textarea" placeholder="最多输入255个字符"></textarea>
                                    </div>
                                    <div id="alternative-1" class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text alternative"><strong>A</strong></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="输入A选项内容">
                                    </div>
                                    <div id="alternative-2" class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text alternative"><strong>B</strong></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="输入B选项内容">
                                    </div>
                                    <div id="alternative-3" class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text alternative"><strong>C</strong></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="输入C选项内容">
                                    </div>
                                    <div id="alternative-4" class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text alternative"><strong>D</strong></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="输入D选项内容">
                                    </div>
                                    <div class="form-group" style="margin-bottom: 15px;">
                                        <label>正确答案</label>
                                        <select class="form-control">
                                            <option value="1">A</option>
                                            <option value="2">B</option>
                                            <option value="3">C</option>
                                            <option value="4">D</option>
                                        </select>
                                    </div>
                                </div>
                                <div id="temp2" style="display: none;" class="typeofquestion">
                                    <div class="form-group">
