<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="shortcut icon" type="image/icon" href="/static/img/logo_black.png">

    <link rel="stylesheet" href="/static/adminlte/css/adminlte.min.css">
    <link rel="stylesheet" href="/static/fontawesome/css/all.min.css">

    <style>
        body {
            background: linear-gradient(45deg, #eeeeee, #ffffff);
        }
        .dropdown-menu {
            transform: translate(0, 40px) !important;
        }
         .title-line {
            border-bottom: 1px solid #dddddd;
            height: 28px;
            margin: 25px 100px;
            text-align: center;
        }

        .title-line .text {
            padding: 0 10px;
            background-color: #f8f8f8;
            line-height: 56px;
            font-size: 38px;
        }
    </style>
</head>
<body>
<div class="title-line">
    <span class="text">登录</span>
</div>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-4 offset-4">
            <div class="card card-outline card-success">
                <div class="card-header">
                    <h3 class="card-title">在线考试系统</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form class="form-horizontal">
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">账号</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="请输入学号/工号">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3"
                                       placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-sm-2 col-sm-10">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck2">
                                    <label class="form-check-label" for="exampleCheck2">记住我</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-success">学生登录</button>
                            <button type="button" class="btn btn-outline-success dropdown-toggle"
                                    data-toggle="dropdown">
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <div class="dropdown-menu" role="menu" style="">
                                <a class="dropdown-item" href="#">学生登录</a>
                                <a class="dropdown-item" href="#">教师登录</a>
                                <a class="dropdown-item" href="#">管理员登录</a>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-danger float-right">取消</button>
                    </div>
                    <!-- /.card-footer -->
                </form>
            </div>
        </div>
    </div>
</div>


<!-- jQuery -->
<script src="/static/js/jquery-3.5.1.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/static/adminlte/js/adminlte.min.js"></script>
</body>
</html>
